<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/icons/favicon.ico">
    <title>Home | Riot Games</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div id="left-w">
                <iframe id="left-w-comp" src="assets/images/logo-extent1.html" frameborder="0"></iframe>
            </div>

            <div id="center-w">
                    <div class="center-w-comp">
                        <a class="center-w-comp-inside" href="#">QUIÉNES SOMOS</a>
                    </div>
                    
                    <div class="center-w-comp" style="left: 130px;">
                        <a class="center-w-comp-inside" href="#">TRABAJA CON NOSOSTROS</a>
                    </div>
                        
                    <div class="center-w-comp" style="right: 0;">
                        <a class="center-w-comp-inside" href="#">NOTICIAS</a>
                    </div>
            </div>
            
            <div id="right-w">
                <div class="wrapper">
                    <iframe id="right-svg" src="assets/images/logo-extent2.html" frameborder="0"></iframe>
                    <label id="right-bar" for="right-bar-input">
                        <input id="right-bar-input" type="text" placeholder="BUSCAR"/>
                        <span id="right-bar-svg-container">
                            <iframe id="right-bar-svg" src="assets/images/logo-extent3.html" frameborder="0"></iframe>
                        </span>
                    </label>
                    <a id="right-button" href="#">INICIAR SESIÓN</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="alpha-layer"></div>
        <video id="wcumvid" src="assets/video/rg-brand-cinematic.mp4" poster="assets/video/rg-brand-cinematic-poster.png" preload="auto" autoplay loop muted></video>
        <section id="wupdates-container" class="blocks">
            <p style="color: white; font-family: Rubik; left: 70px; top: 70px; position: absolute; display: inline-block; font-size: 45px; font-weight: bolder;">
                Actualidad
            </p>

            <a href="#" style=" color: white; font-family: Rubik; font-weight: bold; text-decoration: none; padding: 5.5px 10px;
            background-color: hsla(0, 0%, 20%, 0.8); display: inline-block; position: absolute; right: 110px; top: 125px; border-radius: 8px;"
            onmouseover="this.style.backgroundColor='hsla(0, 0%, 40%, 0.8)'" onmouseout="this.style.backgroundColor='hsla(0, 0%, 20%, 0.8)'">
                VER TODO
            </a>
            
            <div id="updates-container-big">
                <img src="/assets/images/wupdates-big.png" style="width: 800px; height: 420px; border-radius: 10px; margin: 0px;">
                <p style="color: white; font-family: Rubik; font-size: 30px; font-weight: bolder; width: 100%; margin: 12px;">
                    Desarrollo de TFT: Ciudad Cibernética | Diario de desarrollo - TFT
                </p>
                <div>
                    <p style="color: hsl(0, 0%, 34%); font-family: Rubik; font-weight: bold;">NOTICIAS</p>
                </div>
            </div>

            <div id="wupdates-container-buttons">                
                <div id="base" style="background-color: hsla(0, 0%, 15%, 0.6);">
                    <p style="color: white; font-family: Rubik; left: 0px; top: 0px; position: absolute; display: inline-block; font-size: 18px; font-weight: bolder;">
                        Lo aprendido de Hacia Arcane
                    </p>
                    <img src="assets/images/wupdates1.png">
                    <p style="color: hsl(0, 0%, 34%); font-family: Rubik; font-weight: bolder; position: absolute; left: 5px; bottom: 0;">DENTRO DE RIOT</p>
                </div>
            </div>
        </section>

        <section id="wgames" class="blocks"></section>

        <section id="whiring" class="blocks">
            <img src="assets/images/whiring-annie.jpg" style="display: inline-block; position: absolute; width: 1000px; height: 100%; right: -220px;">
        </section>

        <footer id="winfo" class="blocks"></footer>
    </main>

    <script src="main.js"></script>
</body>
</html>
