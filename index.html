<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/icons/favicon.ico">
    <title>Home | Riot Games</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div id="left-w">
                <iframe id="left-w-comp" src="assets/images/logo-extent1.html" frameborder="0"></iframe>
            </div>

            <div id="center-w">
                    <div class="center-w-comp">
                        <a class="center-w-comp-inside" href="#">QUIÉNES SOMOS</a>
                    </div>
                    
                    <div class="center-w-comp" style="left: 130px;">
                        <a class="center-w-comp-inside" href="#">TRABAJA CON NOSOSTROS</a>
                    </div>
                        
                    <div class="center-w-comp" style="right: 0;">
                        <a class="center-w-comp-inside" href="#">NOTICIAS</a>
                    </div>
            </div>
            
            <div id="right-w">
                <div class="wrapper">
                    <iframe id="right-svg" src="assets/images/logo-extent2.html" frameborder="0"></iframe>
                    <label id="right-bar" for="right-bar-input">
                        <input id="right-bar-input" type="text" placeholder="BUSCAR"/>
                        <span id="right-bar-svg-container">
                            <iframe id="right-bar-svg" src="assets/images/logo-extent3.html" frameborder="0"></iframe>
                        </span>
                    </label>
                    <a id="right-button" href="#">INICIAR SESIÓN</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="alpha-layer"></div>
        <video id="wcumvid" src="assets/video/rg-brand-cinematic.mp4" poster="assets/video/rg-brand-cinematic-poster.png" preload="auto" autoplay loop muted></video>
        <section id="wupdates-container" class="blocks"></section>
    </main>

    <script src="main.js"></script>
</body>
</html>
